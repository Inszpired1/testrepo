<li ccID="44" {% if nav_item.active %}class="active"{% endif %}>

</li>
{% else %}

    {{ nav_item.title }}
    <ul ccID="216">
        {% for nav_item in nav_item.children %}

        {% endfor %}
    </ul>
  </li>
{% endif %}
